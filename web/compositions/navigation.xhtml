<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form style="margin-bottom: 8px;">
        <p:menubar>
            <p:menuitem>
                <p:commandButton action="dashboard" title="Přehled" icon="ui-icon-home" style="margin-right: 4px;">
                    <f:actionListener binding="#{invoiceBean.flushForm()}" />
                </p:commandButton>
            </p:menuitem>
            <p:submenu label="Faktury" icon="ui-icon-clipboard" style="margin-top: 4px;">
                <p:menuitem value="Seznam" icon="ui-icon-triangle-2-e-w" action="invoices" />
                <p:menuitem value="Nová" action="invoice" icon="ui-icon-document" />
                <p:menuitem value="Import" icon="ui-icon-arrowthickstop-1-n" action="importInvoice" />
            </p:submenu>
            <p:submenu label="Kontakty" icon="ui-icon-person" style="margin-top: 4px;">
                <p:menuitem value="Seznam" icon="ui-icon-triangle-2-e-w" action="contacts" />
                <p:menuitem value="Nový" action="contact" icon="ui-icon-document" />
            </p:submenu>
            <p:submenu label="Položky" icon="ui-icon-cart" style="margin-top: 4px;">
                <p:menuitem value="Seznam" icon="ui-icon-triangle-2-e-w" action="items" />
                <p:menuitem value="Nová" action="item" icon="ui-icon-document" />
            </p:submenu>
            <f:facet name="options">
                <p:commandButton action="setting" title="Nastavení" icon="ui-icon-gear"/>
                <p:commandButton action="#{indexBean.logout}" title="Odhlásit se"  icon="ui-icon-extlink"/>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
