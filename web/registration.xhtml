<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registrace | A-Faktury</title>
        <link rel="icon" 
              type="image/png" 
              href="images/fav.png" />
    </h:head>
    <h:body>

        <div id="automarginator" style="width: 1085px; margin: auto; font-family: sans-serif;">

            <ui:include src="/compositions/header.xhtml" />

            <h:form>
                <p:panel header="Registrace" style="margin: 0 100px 0 100px;">

                    <p:messages id="msg" closable="true"/>

                    <h:panelGrid id="grid" columns="4" cellpadding="5" style="margin-left: 40px;">

                        <p:outputLabel for="email" value="E-mail:"/>                   
                        <p:inputText id="email" value="#{registrationBean.email}" required="true" label="E-mail" validatorMessage="Chyba"/>
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="password1" value="Heslo:"/>                   
                        <p:password id="password1" value="#{registrationBean.password1}" required="true" match="password2" label="Heslo" validatorMessage="Heslo se musí shodovat a mít 6 až 45 znaků " />
                        <p:outputLabel for="password2" value="Heslo znovu:"/>                   
                        <p:password id="password2" value="#{registrationBean.password2}" required="true" label="Heslo znovu"/>

                        <p:outputLabel for="name" value="Jméno:"/>                   
                        <p:inputText id="name" value="#{registrationBean.name}" required="false" label="Jméno" validatorMessage="Chyba" />
                        <p:outputLabel for="lastName" value="Příjmení:"/>                   
                        <p:inputText id="lastName" value="#{registrationBean.lastName}" required="false" label="Příjmení" validatorMessage="Chyba" />

                        <p:outputLabel for="company" value="Firma:"/>                   
                        <p:inputText id="company" value="#{registrationBean.company}" required="false" label="Firma" validatorMessage="Chyba" />
                        <p:spacer></p:spacer>
                        <p:spacer></p:spacer>

                        <p:outputLabel for="ico" value="IČO:"/>                   
                        <p:inputText id="ico" value="#{registrationBean.ICO}" required="false" label="IČO" validatorMessage="Chyba" />
                        <p:outputLabel for="dic" value="DIČ:"/>                   
                        <p:inputText id="dic" value="#{registrationBean.DIC}" required="false" label="DIČ" validatorMessage="Chyba" />

                        <p:outputLabel for="pcode" value="PSČ:"/>                   
                        <p:inputText id="pcode" value="#{registrationBean.pcode}" required="false" label="PSČ" validatorMessage="Chyba: PSČ musí být pětimístné číslo např. 37001"/>
                        <p:outputLabel for="city" value="Město:"/>                   
                        <p:inputText  id="city" value="#{registrationBean.city}" required="false" label="Město" validatorMessage="Chyba"/>

                        <p:outputLabel for="street" value="Ulice:"/>                   
                        <p:inputText id="street" value="#{registrationBean.street}" required="false" label="Ulice" validatorMessage="Chyba"/>
                        <p:outputLabel for="house" value="Číslo:"/>                   
                        <p:inputText id="house" value="#{registrationBean.house}" required="false" label="Číslo" validatorMessage="Chyba"/>

                        <p:spacer></p:spacer>
                        <p:selectBooleanCheckbox itemLabel="Souhlasím s podmínkami služby." id="agreed" value="#{registrationBean.agreed}" label="Souhlas:" validatorMessage="S podmínkami služby je nutné souhlasit"/>
                        <p:spacer></p:spacer>
                        <p:commandButton action="#{registrationBean.registerNewUser}" value="Registrovat" update="grid msg" ajax="false" icon="ui-icon-check" validateClient="true"/>


                    </h:panelGrid>

                </p:panel>

            </h:form>

            <ui:include src="/compositions/footer.xhtml" />

        </div>

    </h:body>
</html>
