<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrace</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel header="Registrace">

                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <h:outputLabel for="email" value="E-mail:" style="font-weight:bold"/>                   
                    <p:inputText id="email" value="#{registrationBean.email}" required="true" label="E-mail"/>
                    <p:message for="email" />

                    <h:outputLabel for="password1" value="Heslo:" style="font-weight:bold"/>                   
                    <p:password id="password1" value="#{registrationBean.password1}" required="true" match="password2" label="Heslo"/>
                    <p:message for="password1" />
                    
                    <h:outputLabel for="password2" value="Heslo znovu:" style="font-weight:bold"/>                   
                    <p:password id="password2" value="#{registrationBean.password2}" required="false" label="Heslo znovu"/>
                    <p:message for="password2" />

                    <h:outputLabel for="ico" value="IČO:" style="font-weight:bold"/>                   
                    <p:inputText id="ico" value="#{registrationBean.ICO}" required="false" label="IČO" />
                    <p:message for="ico" />

                    <h:outputLabel for="city" value="Město:" style="font-weight:bold"/>                   
                    <p:inputText id="city" value="#{registrationBean.city}" required="false" label="Město"/>
                    <p:message for="city" />

                    <h:outputLabel for="pcode" value="PSČ:" style="font-weight:bold"/>                   
                    <p:inputText id="pcode" value="#{registrationBean.pcode}" required="false" label="PSČ"/>
                    <p:message for="pcode" />


                    <h:outputLabel for="street" value="Ulice:" style="font-weight:bold"/>                   
                    <p:inputText id="street" value="#{registrationBean.street}" required="false" label="Ulice"/>
                    <p:message for="street" />

                    <h:outputLabel for="agreed" value="Souhlas:" style="font-weight:bold"/>
                    <p:selectBooleanCheckbox id="agreed" value="#{registrationBean.agreed}" label="Souhlas:" />
                    <p:message for="agreed" />
                            
                    <p:commandButton value="Registrovat" ajax="false" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>


                </h:panelGrid>

            </p:panel>
        </h:form>

    </h:body>
</html>
