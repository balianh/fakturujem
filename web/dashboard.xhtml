<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fakturujem.cz - Dashboard</title>
    </h:head>
    <h:body>
        <h:form>       
            <p>Vítej, #{indexBean.email} s ID: #{dashboardBean.logedID} </p>
            <p:commandButton action="#{indexBean.logout}" value="Odhlásit se"  ajax="false"></p:commandButton>
        
        <p:tabView>
            <p:tab title="Faktury">
                
                <p:dataTable paginator="true" var="invoiceView" value="#{dashboardBean.invoiceViews}">
                    <p:column headerText="Číslo fa.">
                        <h:outputText value="#{invoiceView.invoiceNumber}" />
                    </p:column>

                    <p:column headerText="Příjemce">
                        <h:outputText value="#{invoiceView.receiver}" />
                    </p:column>

                    <p:column headerText="Datum vystavení">
                        <h:outputText value="#{invoiceView.created}" />
                    </p:column>
                    
                    <p:column headerText="Částka celkem">
                        <h:outputText value="#{invoiceView.total} Kč" />
                    </p:column>
                    
                    <p:column headerText="Stav">
                        <h:outputText value="#{invoiceView.state}" />
                    </p:column>
                    
                    
                    <p:column style="width:32px;text-align: center">
             <p:commandButton  icon="ui-icon-search" title="View">
              
            </p:commandButton>
        </p:column>

                </p:dataTable>

            </p:tab>
            <p:tab title="Adresář">

            </p:tab>
            <p:tab title="Položky">

            </p:tab>
        </p:tabView>
            
            </h:form>

    </h:body>
</html>
