<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fakturujem.cz - Dashboard</title>
    </h:head>
    <h:body>
        <h:form>       
            <p>Vítej, #{indexBean.email} s ID: #{dashboardBean.logedID} </p>
            <p:commandButton action="#{indexBean.logout}" value="Odhlásit se"  ajax="false"></p:commandButton>
        </h:form>
        
        <p:dataTable paginator="true" var="invoice" value="#{dashboardBean.invoices}">
            <p:column headerText="Id">
                <h:outputText value="#{invoice.idinvoice}" />
            </p:column>

            <p:column headerText="DUZP">
                <h:outputText value="#{invoice.duzp}" />
            </p:column>

            <p:column headerText="Datup splatnosti">
                <h:outputText value="#{invoice.due}" />
            </p:column>

        </p:dataTable>

    </h:body>
</html>
