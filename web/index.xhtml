<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fakturujem.cz</title>
    </h:head>
    <h:body >
        <h:form id="loginForm" >         
            <p:growl id="msg" showDetail="true" life="3000"  />
            <p:panel header="Login" style="width: 360px;">

                <h:panelGrid id="loginPanel" columns="2">

                    <h:outputText value="Email" />

                    <p:inputText id="email" value="#{indexBean.email}" ></p:inputText>

                    <p:spacer></p:spacer>

                    <p:message for="email" ></p:message>

                    <h:outputText value="Heslo" />

                    <p:password id="password" value="#{indexBean.password}"  feedback="false"></p:password>

                    <p:spacer></p:spacer>

                    <p:message for="password"></p:message>

                    <p:spacer></p:spacer>

                    <p:commandButton action="#{indexBean.loginProject}" value="Login" update="loginForm" ajax="false" ></p:commandButton>

                </h:panelGrid>

            </p:panel>

        </h:form>

        <h:form>
            <p:commandButton action="registration.xhtml" value="Registrace" ajax="false" />
        </h:form>

    </h:body> 

</html>
