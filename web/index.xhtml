    <h:body >

        <h:form id="loginForm" >         
            <p:growl id="msg" showDetail="true" life="3000"  />
            <p:panel header="Login" style="width: 360px;">

                <h:panelGrid id="loginPanel" columns="2">

                    <h:outputText value="Email" />

                    <p:inputText id="email" value="#{indexBean.email}" ></p:inputText>

                    <p:spacer></p:spacer>

                    <p:message for="email" ></p:message>

                    <h:outputText value="Heslo" />

                    <p:password id="password" value="#{indexBean.password}"  feedback="false"></p:password>

                    <p:spacer></p:spacer>

                    <p:message for="password"></p:message>

                    <p:spacer></p:spacer>

                    <p:commandButton action="#{indexBean.loginProject}" value="Login" update="loginForm" ajax="false"></p:commandButton>

                </h:panelGrid>

            </p:panel>

        </h:form>

        <h:form>
            <p:commandButton action="registration.xhtml" value="Registrace" ajax="false" />
        </h:form>


    </h:body>
